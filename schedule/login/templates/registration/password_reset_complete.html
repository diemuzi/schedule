{% extends 'asset/layout/layout.html' %}

{% load i18n %}

{% block content %}

    <div class="col-lg-4 ml-auto mr-auto pt-5">
        <div class="card mb-3">
            <div class="card-header">{{ _('Password Reset Complete') }}</div>

            <div class="card-body">
                <p class="card-text">{% trans "Your password has been set.  You may go ahead and log in now." %}</p>

                <p class="card-text">
                    <a class="btn btn-outline-secondary" href="{{ login_url }}" role="button">{% trans 'Log in' %}</a>
                </p>
            </div>
        </div>
    </div>

{% endblock %}
