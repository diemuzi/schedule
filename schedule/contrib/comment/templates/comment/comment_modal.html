{% load comment %}

<!-- Start Comments Modal -->
<form action="{% url 'comment:add' object.pk object|comment_table %}"
      method="post"
      name="form_comment"
      id="form_comment">

    {% csrf_token %}

    <div class="modal fade" id="commentModal" tabindex="-1" role="dialog"
         aria-labelledby="commentModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header bg-light border-0">
                    <h5 class="modal-title" id="commentModalTitle">
                        <i class="far fa-comments"></i> {{ _('Comments') }}
                    </h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body d-none border-0"></div>

                <div class="modal-footer">
                    <div class="col">
                        <div class="form-group required"
                             id="input-comment_new">
                            <label for="id_comment_new" class="form-control-label font-weight-bold">{{ _('New Comment') }}</label>

                            <textarea name="comment_new" class="form-control" cols="40" rows="5" id="id_comment_new"></textarea>
                        </div>

                        <input type="submit"
                               name="submit_comment"
                               value="{{ _('Add Comment') }}"
                               id="submit_comment"
                               class="btn btn-outline-secondary">

                        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ _('Close') }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- End Comments Modal -->
